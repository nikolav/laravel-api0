services:
  api:
    #build>        docker compose build api
    #build:fresh>  docker compose build --pull api
    #build:clean>  docker compose build --pull --no-cache api
    #push>         docker compose push api
    image: 0imbn7v6rkw/laravel-api0

    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "127.0.0.1:9000:9000"

    env_file:
      - ./.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr
      LOG_LEVEL: info

      CACHE_STORE: redis
      SESSION_DRIVER: redis

      RUN_MIGRATIONS: "false"
      CACHE_ARTISAN: "true"

    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9000/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
