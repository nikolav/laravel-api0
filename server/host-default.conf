server {
  listen 80;
  server_name _;

  # --- Safe defaults ---
  server_tokens         off;
  client_max_body_size  20m;
  keepalive_timeout     15s;

  # Basic security headers (safe for APIs)
  add_header X-Content-Type-Options "nosniff"     always;
  add_header X-Frame-Options        "DENY"        always;
  add_header Referrer-Policy        "no-referrer" always;

  location = /healthz {
    default_type text/plain;
    return 200 "ok\n";
  }

  # ----------------------------
  # Deny everything else by default
  # (prevents accidental exposure)
  # ----------------------------
  # location = / {
  #   return 404;
  # }

  # GET|HEAD @/oauth/; cache:off; relay/callback pages
  location /oauth/ {
    # Only allow GET/HEAD for oauth relay pages
    if ($request_method !~ ^(GET|HEAD)$) {
      return 405;
    }

    # no request bodies needed here (keeps things tight)
    client_max_body_size 0;

    # no cache; oauth relay/callback pages
    add_header Cache-Control "no-store" always;
    add_header Pragma        "no-cache" always;

    # tight csp for a relay page (allows inline script for postMessage + close)
    add_header Content-Security-Policy "default-src 'none'; script-src 'unsafe-inline'; connect-src 'none'; img-src 'none'; style-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none'" always;
    # mute coop warnings for oauth popup flows
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

    # Optional: reduce sensitive query logging
    access_log off;

    proxy_pass http://127.0.0.1:9000;
    proxy_http_version 1.1;

    # Preserve client + scheme info
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Avoid HTTPoxy vulnerability
    proxy_set_header Proxy "";

    # Connection handling (WebSocket-safe, harmless if unused)
    # proxy_set_header Upgrade    $http_upgrade;
    # proxy_set_header Connection "upgrade";
    proxy_set_header Connection "";

    # send internal auth token
    proxy_set_header Internal-Auth $internal_auth_token;

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # Buffering
    proxy_buffering off;
  }

  # proxy /api/* to :9000
  location /api/ {
    proxy_pass http://127.0.0.1:9000;
    proxy_http_version 1.1;

    # Preserve client + scheme info
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Avoid HTTPoxy vulnerability
    proxy_set_header Proxy "";

    # Connection handling (WebSocket-safe, harmless if unused)
    # proxy_set_header Upgrade    $http_upgrade;
    # proxy_set_header Connection "upgrade";
    proxy_set_header Connection "";

    # send internal auth token
    proxy_set_header Internal-Auth $internal_auth_token;

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # Buffering
    proxy_buffering off;
  }
}
