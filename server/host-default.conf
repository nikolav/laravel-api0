server {
  listen 80;
  server_name _;

  # --- Safe defaults ---
  server_tokens off;
  client_max_body_size 20m;
  keepalive_timeout 15s;

  # Basic security headers (safe for APIs)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;

  # only want expose api
  location = / { return 404; }

  location = /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # allow GET|HEAD @/oauth/
  location /oauth/ {
    limit_except GET HEAD { return 405; }

    # uncomment for explicit "no files -> 404" behavior
    # try_files $uri =404;
  }

  # proxy /api/* to :9000
  location /api/ {
    proxy_pass http://127.0.0.1:9000;
    proxy_http_version 1.1;

    # Preserve client + scheme info
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Avoid HTTPoxy vulnerability
    proxy_set_header Proxy "";

    # Connection handling (WebSocket-safe, harmless if unused)
    # proxy_set_header Upgrade    $http_upgrade;
    # proxy_set_header Connection "upgrade";
    proxy_set_header Connection "";

    # prevent spoofing, send internal auth token
    proxy_set_header Internal-Auth "";
    proxy_set_header Internal-Auth $internal_auth_token;

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # Buffering
    proxy_buffering off;
  }

  # Hard-fail everything else
  # location / {
  #   return 404;
  # }
}

